apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    signingConfigs {
        debug {
            storeFile file("joke.jks")
            storePassword "ty1314"
            keyAlias "joke"
            keyPassword "ty1314"
        }
        relealse {
            storeFile file("joke.jks")
            storePassword "ty1314"
            keyAlias "joke"
            keyPassword "ty1314"
        }
    }
    defaultConfig {
        manifestPlaceholders = [app_label: "@string/app_name"]
        applicationId "com.example.mrtian.joke"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

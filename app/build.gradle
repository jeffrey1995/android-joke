            versionCode 102
            versionName "1.0.2"
            resValue "string", "app_name", "开心一刻"
        }
        happytime_baidu {
            manifestPlaceholders = [TD_CHANNEL_ID: "baiduhappytime", UMENG_CHANNEL_ID: "baiduhappytime", GUIDE_VERSION_ID: "1.0.2", PACKAGE_NAME: "com.parttime.happytime", icon: "@mipmap/ic_launcher"]
